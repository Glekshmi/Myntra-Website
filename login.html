<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Myntra</title>
      <link rel="stylesheet" href="./styles/loginNav.css">
      <link rel="stylesheet" href="./styles/iconStyle.css">
      <link rel="stylesheet" href="./styles/login.css">
   </head>
   <body>
      <!-- header begins -->
      <header class="navSection">
         <div class="headerLeft">
            <div class="navLogo">
               <img class="myntraLogo" src="./assets/myntraLogo.png" alt="image" width="65" height="40">
            </div>
            <div class="navLinks">
               <div class="linkText">
                  <div class="men textStyle">
                     <a href="#">Men</a>
                  </div>
                  <div class="women textStyle">
                     <a href="#">Women</a>
                  </div>
                  <div class="kids textStyle">
                     <a href="#">Kids</a>
                  </div>
                  <div class="home textStyle">
                     <a href="#">Home&Living</a>
                  </div>
                  <div class="beauty textStyle">
                     <a href="#">Beauty</a>
                  </div>
                  <div class="studio">
                     <a href="#">Studio<sup class="newText">new</sup></a>
                  </div>
               </div>
            </div>
         </div>
         <div class="headerRight">
            <div class="search-container">
               <div class="lensStyle">
                  <span class="material-symbols-outlined lens">search</span>
               </div>
               <form>
                  <input type="text" class="search-input" placeholder="Search for products,brand and more">
               </form>
            </div>
            <div class="settings">
               <div class="wishList">
                  <span class="material-symbols-outlined settingsColor">favorite</span>
                  <a href="#" class="settingsText">Wishlist</a>
               </div>
               <div class="bag">
                  <span class="material-symbols-outlined settingsColor">shopping_bag</span>
                  <a href="#" class="settingsText">Bag</a>
               </div>
            </div>
         </div>
      </header>
      <!-- header ends -->
      <!-- login section begins -->
      <div class="loginSection">
         <div class="loginImg">
            <img src="./assets/f96c9b3f-6c5c-4383-8f11-12de043faa501698300150501-Flat_400--1-.webp" alt="image">
         </div>
         <div class="loginBox">
            <div class="loginTitle">
               <p>Login<span>or</span>Signup</p>
            </div>
            <div class="inputField">
               <div class="phnCode">+91<span>|</span></div>
               <form>
                  <input class="inputBox" type="text" id="phNo" placeholder="Mobile Number" maxlength="10" required>
               </form>
            </div>
            <div class="loginTerms">
               <p>By continuing, I agree to the <span class="termColr">Terms of Use</span> & <span class="termColr">Privacy Policy</span></p>
            </div>
            <div class="loginBtn">
		<form method="post" onsubmit="return validates()">
		<input type="submit" value="CONTINUE" class="submitBtn" id="submitBtn">
            	</form>
	     </div>
            <div class="loginHelp">
               <p>Having trouble logging in? <span class="termColr">Get help</span>
            </div>
         </div>
      </div>
      <!-- login section ends -->
   </body>
</html>
