<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Myntra</title>
      <link rel="stylesheet" href="./styles/productNav.css">
      <link rel="stylesheet" href="./styles/iconStyle.css">
      <link rel="stylesheet" href="./styles/product.css">
   </head>
   <body>
      <!-- header begins -->
      <header class="navSection">
         <div class="headerLeft">
            <div class="navLogo">
               <img class="myntraLogo" src="./assets/myntraLogo.png" alt="image" width="65" height="40">
            </div>
            <div class="navLinks">
               <div class="linkText">
                  <div class="men textStyle">
                     <a href="#" class="textHover MenC">Men</a>
                  </div>
                  <div class="women textStyle">
                     <a href="#" class="textHover WomenC">Women</a>
                  </div>
                  <div class="kids textStyle">
                     <a href="#" class="textHover KidsC">Kids</a>
                  </div>
                  <div class="home textStyle">
                     <a href="#" class="textHover HomeC">Home&Living</a>
                  </div>
                  <div class="beauty textStyle">
                     <a href="#" class="textHover BeautyC">Beauty</a>
                  </div>
                  <div class="studio">
                     <a href="#" class="textHover StudioC">Studio<sup class="newText">new</sup></a>
                  </div>
               </div>
            </div>
         </div>
         <div class="headerRight">
            <div class="search-container">
               <div class="lensStyle">
                  <span class="material-symbols-outlined lens">search</span>
               </div>
               <form>
                  <input type="text" class="search-input" placeholder="Search for products,brand and more">
               </form>
            </div>
            <div class="settings">
               <div class="profile">
                  <span class="material-symbols-outlined settingsColor">person</span>
                  <a href="#" class="settingsText">Profile</a>
               </div>
               <div class="wishList">
                  <span class="material-symbols-outlined settingsColor">favorite</span>
                  <a href="#" class="settingsText">Wishlist</a>
               </div>
               <div class="bag">
                  <span class="material-symbols-outlined settingsColor">shopping_bag</span>
                  <a href="#" class="settingsText">Bag</a>
               </div>
            </div>
         </div>
      </header>
      <!-- header ends -->
      <!-- product section begins -->
      <div class="productSection">
	<div class="prodHeader">
		<div class="prodHeaderLeft">
			<p>Home / Accessories / Boys Accessories / Watches /</p>
		</div>
		<div class="prodHeaderRight">
			<p class="darkText">SWADESI STUFF Watches > More By SWADESI STUFF</p>
		</div>		
	</div>
	<div class="mainContent">
		<div>
		<div class="contentA">
      			<div class="imgA">
      				<img src="./assets/watch1.png" width="369.22" height="494.95" alt="image"
			</div>
		</div>
		<div class="contentB">
			<div class="imgB">
      				<img src="./assets/watch2.png" width="369.22" height="494.95" alt="image"
			</div>
		</div>
		</div>
		<div class="contentC">
			<div class="imgC">
				<img src="./assets/watch3.png" width="369.22" height="494.95" alt="image">
			</div>
		</div>
		<div class="contentD">
			<div class="imgD">
				<img src="./assets/watch4.png" width="369.22" height="494.95" alt="image">
			</div>
		</div>
	</div>
      </div>
      <!-- product section ends -->
</body>
</html>
